<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IqraTech - AI-Powered Business Solutions | Adelaide</title>
    <meta name="description" content="Transform your business with custom AI solutions, chatbots, and digital marketing. 13+ years expertise in Adelaide, SA. Free consultation available.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading" id="loading">
        <div class="loading-spinner" aria-hidden="true"></div>
    </div>
<a href="MohammedNadeem.html"></a>
    <!-- Navigation -->
   

   

    <script>// Remove loading screen after page loads
        window.addEventListener('load', function() {
            setTimeout(function() {
                var l = document.getElementById('loading');
                if (l) l.style.display = 'none';
            }, 800);
        });

        // Page navigation
        function showPage(pageId) {
            // Hide all pages
            const pages = document.querySelectorAll('.page');
            pages.forEach(page => page.classList.remove('active'));

            // Show selected page
            const el = document.getElementById(pageId);
            if (el) el.classList.add('active');

            // Update navigation active state (visual)
            const navLinks = document.querySelectorAll('.nav-links a');
            navLinks.forEach(link => {
                link.style.backgroundColor = 'transparent';
                link.style.color = '#ffffff';
            });

            // Scroll to top
            window.scrollTo(0, 0);
        }

        // Form submission
        var contactForm = document.getElementById('contactForm');
        if (contactForm) {
            contactForm.addEventListener('submit', function(e) {
                e.preventDefault();

                // Get form data
                const formData = new FormData(this);
                const data = {};
                for (let [key, value] of formData.entries()) {
                    data[key] = value;
                }

                // Simple validation
                if (!data.name || !data.email || !data.service || !data.message) {
                    alert('Please fill in all required fields.');
                    return;
                }

                // Simulate form submission
                const submitBtn = this.querySelector('button[type="submit"]');
                const originalText = submitBtn.textContent;
                submitBtn.textContent = 'Sending...';
                submitBtn.disabled = true;

                setTimeout(() => {
                    alert('Thank you! Your message has been sent successfully. We\'ll get back to you within 2 hours during business hours.');
                    this.reset();
                    submitBtn.textContent = originalText;
                    submitBtn.disabled = false;
                }, 1200);

            });
        }

        // Mobile menu toggle
        var mobileMenu = document.querySelector('.mobile-menu');
        if (mobileMenu) {
            mobileMenu.addEventListener('click', function() {
                const navLinks = document.querySelector('.nav-links');
                if (!navLinks) return;
                navLinks.style.display = navLinks.style.display === 'flex' ? 'none' : 'flex';
            });
        }

        // Smooth scrolling for anchor links (if any anchors present)
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                // don't interfere with page switch clicks
                if (this.getAttribute('onclick')) return;
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({ behavior: 'smooth' });
                }
            });
        });

        // Animate service cards on hover
        document.addEventListener('DOMContentLoaded', function() {
            const serviceCards = document.querySelectorAll('.service-card, .collab-card');
            serviceCards.forEach(card => {
                card.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-10px) scale(1.02)';
                });

                card.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0) scale(1)';
                });
            });

            // Add typing effect to main headline (simple version)
            const headline = document.querySelector('.hero-text h1');
            if (headline) {
                const text = headline.textContent;
                headline.textContent = '';
                let i = 0;

                function typeWriter() {
                    if (i < text.length) {
                        headline.textContent += text.charAt(i);
                        i++;
                        setTimeout(typeWriter, 25);
                    }
                }

                setTimeout(typeWriter, 500);
            }
        });

        // Simple analytics placeholder
        function trackEvent(event, category, action) {
            console.log(`Analytics: ${category} - ${action} - ${event}`);
        }

        // Track form interactions
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('contactForm');
            if (form) {
                form.addEventListener('submit', function() {
                    trackEvent('Form Submit', 'Contact', 'Consultation Request');
                });
            }
        });

        // Chat integration
        // Replace this URL with your actual Gradio app or chat endpoint
        const GRADIO_APP_URL = 'https://iqratech-chatbot.onrender.com/'; // UPDATE THIS!

        let chatbotOpen = false;
        let firstTime = true;

        function toggleChatbot() {
            const windowEl = document.getElementById('chatbotWindow');
            const toggle = document.getElementById('chatbotToggle');
            const iframe = document.getElementById('chatbotIframe');
            const welcomeMessage = document.getElementById('welcomeMessage');
            const notificationDot = document.getElementById('notificationDot');

            chatbotOpen = !chatbotOpen;

            if (chatbotOpen) {
                if (windowEl) windowEl.classList.add('active');
                if (toggle) toggle.setAttribute('aria-expanded', 'true');
                if (notificationDot) notificationDot.style.display = 'none';

                // Load iframe only when opened for the first time
                if (firstTime && iframe) {
                    iframe.src = GRADIO_APP_URL;
                    firstTime = false;

                    // Hide welcome message after 5 seconds
                    setTimeout(() => {
                        if (welcomeMessage) welcomeMessage.style.display = 'none';
                    }, 5000);
                } else if (welcomeMessage) {
                    welcomeMessage.style.display = 'none';
                }

            } else {
                if (windowEl) windowEl.classList.remove('active');
                if (toggle) toggle.setAttribute('aria-expanded', 'false');
            }
        }

        // Show notification dot initially
        document.addEventListener('DOMContentLoaded', function() {
            const notificationDot = document.getElementById('notificationDot');
            setTimeout(() => {
                if (notificationDot) notificationDot.style.display = 'flex';
            }, 3000); // Show after 3 seconds
        });

        // Handle iframe loading
        var chatbotIframe = document.getElementById('chatbotIframe');
        if (chatbotIframe) {
            chatbotIframe.addEventListener('load', function() {
                console.log('Chatbot loaded successfully');
            });
        }</script>
</body>
</html>
